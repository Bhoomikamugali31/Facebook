<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/profile.css">
    <title>Profile Page</title>
</head>
<body>
   
    <div class="container">
        <header>
            <nav class="navigation">
                <a href="home.html">Home</a>
                <a href="friend.html">Friends</a>
                <a href="profile.html">Profile</a>
                <a href="notification.html">Notification</a>
                <a href="menu.html">Menu</a>
            </nav>
        </header>
        <div class="profile-info">
            <div class="profile-pic">
                <img src="/img/11.jpg" alt="Profile Picture">
            </div>
            <div class="profile-details">
                <h2>Gulzar Nadaf</h2>
                <button class="add">+ Add to story</button>
                <button class="profile">Edit profile</button>
                <button class="menu">...</button>
            </div>
        </div>
        <nav class="tabs">
            <button>Posts</button>
            <button>Photos</button>
            <button>Reels</button>
        </nav>
        <div class="details-section">
            <div class="details">
                <p>Details</p>
                <p>... See your About info</p>
                <button class="detail"> Edit public details</button>
            </div>
            <div class="friends">
                <h3>Friends</h3>
                <a href="#">Find Friends</a>
            </div>
            <div class="posts">
                <h3>Posts</h3>
                <div class="post-input">
                    <img src="/img/11.jpg" alt="Post Icon">
                    <input type="text" placeholder="What's on your mind?">
                </div>
                <div class="action-buttons">
                    <button class="reels">Reel</button>
                    <button class="reels">Live</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
